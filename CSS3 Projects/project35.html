<body>
    <div class="container">
        <form action="#">
            <div class="input-group mb-3">
                <div class="input-group-append">
                    <span class="input-group-text">@</span>
                </div>
                <input type="text" name="username" id="usr" class="form-control" placeholder="username">
            </div>

            <div class="input-group mb-3">
                <input type="text" name="username" id="usr" class="form-control" placeholder="username">
                <div class="input-group-append">
                    <span class="input-group-text">@example.com</span>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
    <br>
    <div class="container">
        <form action="#" method="POST">
            <div class="custom-control custom-switch">
                <input type="checkbox" name="example" id="switch1" class="custom-control-input">
                <label class="custom-control-label" for="switch1">Toggle me</label>
            </div>
            <br>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
    <br>
    <div class="container">
        <a href="#" title="Horray!" data-toggle="tooltip" data-placement="left">Hover over me</a>
    </div>
    <script>
        $(document).ready(function() {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
    <br>
    <div class="container">
        <a href="#" title="Popover header!" data-toggle="popover" data-content="Some content in the popover">Toggle popover</a>
    </div>
    <script>
        $(document).ready(function() {
            $('[data-toggle="popover"]').popover();
        });
    </script>
    <br>
    <div class="container">
        <button type="button" class="btn btn-primary" id="myBtn">Show Toast</button>
        <div class="toast">
            <div class="toast-header">
                Toast Header
            </div>
            <div class="toast-body">
                Some text inside the toast body
            </div>
        </div>
        <script>
            $(document).ready(function() {
                $('.toast').toast('show');
            });
        </script>
    </div>
